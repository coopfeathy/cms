<div class="panel panel-default">
    <div class="panel-heading">Contacts</div>
    <ul class="list-group">
        <li *ngFor="let contact of contacts" class="list-group-item">
        <img [src]="contact.imageUrl" alt="{{contact.name}}" style="width: 50px; height: 50px;">
        {{ contact.name }}
        </li>
    </ul>
</div>
